<ion-content>
  
<div class="justtap-box">
  <div class="header">
    <h3>What is your phone?</h3>
    <h4>Hello,type your number to sign in or create a new account</h4>
  </div>
  <div class="content">
      <ion-list>
          <ion-item>
            <ion-label>Country</ion-label>
            <ion-select [(ngModel)]="countryCode" (ionChange)="onCountryChange()">
              <ion-option value="+55">Brazil(+55)</ion-option>
              <ion-option value="+1">United States(+1)</ion-option>
            </ion-select>
          </ion-item>
          <ion-item *ngIf="countryCode">        
                <ion-label><ion-icon name="call"></ion-icon></ion-label>
                <ion-input clearInput [(ngModel)]="phoneNumber" [brmasker]="phoneMask" type="tel" placeholder="Phone"></ion-input>
        </ion-item>
        </ion-list>
  </div>
</div>
<ion-grid>
  <ion-row>
    <ion-col col-12>       
      <button ion-button float-right (click)="send()" color="light">Send</button>
    </ion-col>
  </ion-row>
</ion-grid>
<div class="custom-footer">
    Signing up, you agree to the<br> <a>Terms of Service</a>
</div>
</ion-content>
