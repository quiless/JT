
<ion-header>
  <ion-navbar>
      <button ion-button menuToggle icon-only class="menuButton"> 
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
    <div class="profile-box">
        <div class="header">
            <div class="avatar">
                <img src="../../assets/imgs/no-photo.png">
            </div>
            <h4>{{ currentUser.firstName + " " + currentUser.lastName }}</h4>
            <ion-icon icon-right name="share" (click)="updateSocialNetworks()" ios="md-share"></ion-icon>
        </div>
        <div class="content">
          <ion-row style="margin-top:3rem">
            <ion-card>
                <ion-item>
                  <ion-avatar item-start>
                    <ion-icon name="call" style="color:darkblue"></ion-icon>
                  </ion-avatar>
                  <h2>Telefone</h2>
                  <p>{{ currentUser.countryCode + " " + currentUser.phoneNumber }}</p>
                </ion-item>
              </ion-card>
            </ion-row>
            <ion-row>
              <ion-card (click)='connectLinkediIn()'>
                <ion-item connectLinkediIn>
                  <ion-avatar item-start>
                      <ion-icon name="logo-linkedin" [ngStyle]="{'color': linkedinProfile.firstName != undefined ? '#0077B5' : ''}"></ion-icon>
                  </ion-avatar>
                  <h2>LinkedIn</h2>
                  <p>{{linkedinProfile.firstName}}</p>
                </ion-item>
              </ion-card>
            </ion-row>
            <ion-row>
              <ion-card (click)='connectInstagram()'>
                <ion-item>
                  <ion-avatar item-start>
                      <ion-icon name="logo-instagram" [ngStyle]="{'color': instagramProfile.username != undefined ? '#ac3973' : ''}"></ion-icon>
                  </ion-avatar>
                  <h2>Instagram</h2>
                  <p>{{ instagramProfile.username }}</p>
                </ion-item>
              </ion-card>
            </ion-row>
            <ion-row>
              <ion-card (click)='connectTwitter()'>
                <ion-item>
                  <ion-avatar item-start>
                      <ion-icon name="logo-twitter" [ngStyle]="{'color': twitterProfile.userName != undefined ? '#039be5' : ''}"></ion-icon>
                  </ion-avatar>
                  <h2>Twitter</h2>
                  <p>{{ twitterProfile.userName }}</p>
                </ion-item>
              </ion-card>
            </ion-row>

          
             
        </div>
      </div> 
     
</ion-content>
