<ion-header>
    <ion-navbar>
        <button ion-button menuToggle icon-only class="menuButton"> 
            <ion-icon name="menu"></ion-icon>
          </button>
      <ion-title>Your Profile Shared With...</ion-title>
    </ion-navbar>
  </ion-header>


  <ion-content padding>
      <ion-row *ngIf="(sharedWith | async)?.length==0">
        <ion-col text-center>        
          <h4 style="color:#000;font-size: 16px;">Not shared with anyone!</h4>
        </ion-col>
      </ion-row>
      <ion-card *ngFor="let shared of sharedWith | async">
          <ion-item>
            <ion-avatar item-start>
              <img src="../../assets/imgs/no-photo.png">
            </ion-avatar>
            <h2>{{ shared.user.firstName + " " + shared.user.lastName  }}</h2>
            <p>Shared "{{ shared.sharedProfile.ProfileName }}" profile.</p>
            <p style="font-size: 10px;">{{ shared.date | date:"dd/MM/yyyy HH:mm:ss" }}</p>
          </ion-item>
          <ion-row>
            <ion-col text-center>
              <button ion-button icon-start clear small (click)="viewProfile(shared)">
                <ion-icon name="eyes"></ion-icon>
                <div>View Profile</div>
              </button>
            </ion-col>
          </ion-row>
        </ion-card>
      
  </ion-content>
