<ion-header>
    <ion-navbar>
        <button ion-button menuToggle icon-only class="menuButton"> 
            <ion-icon name="menu"></ion-icon>
          </button>
      <ion-title>Pending Approvals</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content padding>
    <ion-row *ngIf="(pendingApprovals | async)?.length==0">
      <ion-col text-center>        
        <h4 style="color:#000;font-size: 16px;">No requests pending to approval!</h4>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
          <ion-card *ngFor="let pendingApproval of pendingApprovals | async">
              <ion-item>
                <ion-avatar item-start>
                  <img src="../../assets/imgs/no-photo.png">
                </ion-avatar>
                <h2>{{ pendingApproval.user.firstName + " " + pendingApproval.user.lastName  }}</h2>
                <p>{{ pendingApproval.date | date:"dd/MM/yyyy HH:mm:ss" }}</p>
              </ion-item>
              <ion-row>
                <ion-col text-center>
                  <button ion-button icon-start clear small style="color:#f30b14 !important;" (click)="reject(pendingApproval)">
                    <ion-icon name="close"></ion-icon>
                    <div>Decline</div>
                  </button>
                </ion-col>
                <ion-col text-center>
                  <button ion-button icon-start clear small style="color:#0ca519 !important;" (click)="approve(pendingApproval)">
                    <ion-icon name="checkmark"></ion-icon>
                    <div>Accept Share</div>
                  </button>
                </ion-col>
              </ion-row>
            </ion-card>
      </ion-col>
    </ion-row>
    
</ion-content>
