

<ion-content padding>
  <div class="profile-box">
    <div class="header">
        <div class="avatar">
            <img src="https://scontent.fcgh3-1.fna.fbcdn.net/v/t1.0-1/p160x160/11800374_684601471641695_2231929614019576693_n.jpg?_nc_cat=0&oh=37cf00e24b892123537ac2ec61f37630&oe=5BF6D5F2">
        </div>
        <h4>Jefferson Quiles</h4>
        <ion-icon icon-right name="share" ios="md-share"></ion-icon>
    </div>
    <div class="content">
      <ion-row style="margin-top:3rem">
        <ion-card>
            <ion-item>
              <ion-avatar item-start>
                <ion-icon name="call" style="color:darkblue"></ion-icon>
              </ion-avatar>
              <h2>Telefone</h2>
              <p>+55 (11) 96449-5547</p>
            </ion-item>
          </ion-card>
        </ion-row>
        <ion-row>
          <ion-card (click)='connectLinkediIn()'>
            <ion-item connectLinkediIn>
              <ion-avatar item-start>
                  <ion-icon name="logo-linkedin" [ngStyle]="{'color': linkedinProfile.firstName != undefined ? '#0077B5' : ''}"></ion-icon>
              </ion-avatar>
              <h2>LinkedIn</h2>
              <p>{{linkedinProfile.firstName}}</p>
            </ion-item>
          </ion-card>
        </ion-row>
        <ion-row>
          <ion-card (click)='connectInstagram()'>
            <ion-item>
              <ion-avatar item-start>
                  <ion-icon name="logo-instagram" [ngStyle]="{'color': instagramProfile.username != undefined ? '#ac3973' : ''}"></ion-icon>
              </ion-avatar>
              <h2>Instagram</h2>
              <p>{{ instagramProfile.username }}</p>
            </ion-item>
          </ion-card>
        </ion-row>
        <ion-row>
          <ion-card (click)='connectTwitter()'>
            <ion-item>
              <ion-avatar item-start>
                  <ion-icon name="logo-twitter" [ngStyle]="{'color': twitterProfile.userName != undefined ? '#039be5' : ''}"></ion-icon>
              </ion-avatar>
              <h2>Twitter</h2>
              <p>{{ twitterProfile.userName }}</p>
            </ion-item>
          </ion-card>
        </ion-row>
    </div>
  </div>
</ion-content>
