<ion-header>
  <ion-navbar>
    <ion-title>Read the QRCore</ion-title>
    <ion-buttons end>
        <button ion-button (click)="dismiss()"> Fechar </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
    <ngx-qrcode 
    [qrc-element-type]="elementType" 
    qrc-class = "qrcode"
    [qrc-value] = "numberQrcode">
</ngx-qrcode>
  <img class="bg-qrcode-cam" src="../../assets/imgs/qrscanner-blank.png" style="display:block;width:100%;height:auto;margin-left:auto;margin-right:auto;" />
</ion-content>
