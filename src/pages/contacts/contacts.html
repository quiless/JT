<ion-header>
    <ion-navbar>
        <button ion-button menuToggle icon-only class="menuButton"> 
            <ion-icon name="menu"></ion-icon>
            </button>
        <ion-title>Contacts</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <div class="contacts-content">
        <ion-row *ngIf="(contacts | async)?.length==0">
            <ion-col text-center>        
                <h4 style="color:#000;font-size: 16px;">You don't have any contacts!</h4>
            </ion-col>
        </ion-row>
        <ion-card *ngFor="let contact of contacts | async">
            <ion-item>
                <ion-avatar item-start>
                <img src="../../assets/imgs/no-photo.png">
                </ion-avatar>
                <h2>{{ contact.user.firstName + " " + contact.user.lastName  }}</h2>
            </ion-item>
            <ion-row>
                <ion-col text-center>
                <button ion-button icon-start clear small (click)="viewProfile(contact)">
                    <ion-icon name="eyes"></ion-icon>
                    <div>View Profile</div>
                </button>
                </ion-col>
            </ion-row>
        </ion-card>
    </div>
</ion-content>

<ion-footer no-shadow class="contacts-footer">
    <ion-fab bottom right >
        <button ion-fab right (click)='scannerCode()'><ion-icon name="add"></ion-icon></button>
    </ion-fab>
</ion-footer>
